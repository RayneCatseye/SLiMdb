{% extends "base.html" %}
{% block body %}
<form action="#" method="POST">
  <div class="form-group">
    <label for="domain_name">Domain name</label>
    <input id="domain_name" type="text" class="form-control" placeholder="{% if domain_name %} {{ domain_name }} {% else %}Domain name{% endif %}" />
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>

{% if domains %}
<table>
  <tr>
    <th>dataset</th>
  </tr>
  {% for domain in domains %}
  <tr>
    <td>{{ domain }}</td>
  </tr>
  {% endfor %}
</table>
{% endif %}

{% endblock %}
