{% extends "base.html" %}
{% block body %}

<form action="{{ url_for('by_domain') }}" method="POST" role="form" id="domain_search">
  <div class="form-group">
    <label for="domain_name">Domain name</label>
    <input name="domain_name" type="text" class="form-control" placeholder="{% if domain_name %} {{ domain_name }} {% else %}Domain name{% endif %}" />
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>

{% if domains %}
<table>
  <tr>
    {% for col in domain_cols %}
    <th>{{ col }}</th>
    {% endfor %}
  </tr>
  {% for row in domains %}
  <tr>
    {% for col in domain_cols %}
    <td>{{ row[col] }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endif %}

{% endblock %}
