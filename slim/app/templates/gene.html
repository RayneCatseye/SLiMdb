{% extends "base.html" %}
{% block body %}
<form action="{{ url_for('by_gene') }}" method="POST" role="form" id="gene_search">
  <div class="form-group">
    <label for="gene_name">Gene name</label>
    <input name="gene_name" type="text" class="form-control" placeholder="{% if gene_name %} {{ gene_name }} {% else %}Gene name{% endif %}" />
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>

{% if genes %}
<table>
  <tr>
    {% for col in gene_cols %}
    <th>{{ col }}</th>
    {% endfor %}
  </tr>
  {% for row in genes %}
  <tr>
    {% for col in gene_cols %}
    <td>{{ row[col] }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endif %}

{% endblock %}
